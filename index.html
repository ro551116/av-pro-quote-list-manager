    <style>
      @media print {
        @page { 
          margin: 0; 
          size: A4 portrait; 
        }
        
        html, body {
          height: auto;
          overflow: visible;
        }

        body * {
          visibility: hidden;
        }

        #printable-content, #printable-content * {
          visibility: visible;
        }

        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 15mm; /* Restore padding for browser print */
          background: white;
          min-height: 0 !important; /* Allow auto height for print */
        }

        /* Essential for page breaks */
        .page-break { 
          page-break-before: always; 
          break-before: page;
          margin-top: 2rem;
          display: block;
        }
        
        /* Avoid breaking inside rows/tables */
        tr { break-inside: avoid; page-break-inside: avoid; }
        table { break-inside: auto; }
        .break-inside-avoid { break-inside: avoid; page-break-inside: avoid; }
        
        .no-print { display: none !important; }
        
        /* Ensure colors print correctly */
        * { 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }
      }
    </style>
